<script>
    var myArray = []

    axios.get('http://localhost:3000/users/')
    .then((response) => {
        myArray = response.data
        loopTableUsers(myArray);
    })
    .catch((error) => {
        console.log(error);
    });


    

    function loopTableUsers(dados){
        var table = document.getElementById('table-users');
        for(let i = 0; i < dados.length; i++){
            var row = ` <tr class="tr">
                            <td>${dados[i].nome}</td>
                            <td>${dados[i].email}</td>
                            <td>${dados[i].cpf}</td>
                            <td>${dados[i].telefone}</td>
                            <td>${dados[i].uf}</td>
                            <td>${dados[i].sexo}</td>
                        </tr>`;
            table.innerHTML += row;
        }
    }

    
</script>
